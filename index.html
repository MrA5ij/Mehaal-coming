<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mehaal.Tech AI - Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&family=Outfit:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
            },
            colors: {
              cosmic: {
                900: '#030712', // Very dark blue/black
                800: '#0b0f29', // Deep space blue
              },
              neon: {
                blue: '#4f46e5',
                purple: '#a855f7',
                cyan: '#06b6d4'
              }
            },
            animation: {
              'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'glow': 'glow 3s ease-in-out infinite alternate',
              'breathe': 'breathe 5s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              glow: {
                'from': { boxShadow: '0 0 10px rgba(168, 85, 247, 0.2)' },
                'to': { boxShadow: '0 0 20px rgba(168, 85, 247, 0.6), 0 0 10px rgba(6, 182, 212, 0.4)' }
              },
              breathe: {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.2' },
                '50%': { transform: 'scale(1.2)', opacity: '0.5' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #030712;
        overflow: hidden;
      }
    </style>
  <script type="importmap">

</head>
